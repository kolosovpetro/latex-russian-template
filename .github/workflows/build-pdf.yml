name: Build PDF

on:
  push:
    branches:
      - develop
      - master
      - main
      - release/*
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  ACTIONS_RUNNER_DEBUG: false

jobs:
  build-pdf:
    uses: kolosovpetro/latex-russian-template/.github/workflows/build-pdf-template.yml@MATH-82
    with:
      file_name: 'LatexRussianTemplate'
      runs_on: 'ubuntu-latest'
      workflow_name: 'Build PDF'
      build_assets_path: |
        src/LatexRussianTemplate.tex
        src/LatexRussianTemplate.bbl
        src/LatexRussianTemplate.bib
        src/sections
      working_directory_for_latex: 'src'
